<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="app">
        <div class="container">
            <h1><span>STOP</span> WATCH</h1>
            <div class="stopwatch">
                <h1 id="showtime">00 : 00 : 00</h1>
            </div>
            <div class="icons">
                <img id="stopwatch" src="imgs/Squarestop.png" alt="stop" title="stop">
                <img id="startwatch" src="imgs/bigblackplay.png" alt="start" title="start">
                <img id="resetwatch" src="imgs/redreset.png" alt="reset" title="reset">
            </div>
        </div>
   </div>
    
    <script src="script.js"></script>
</body>
</html>
